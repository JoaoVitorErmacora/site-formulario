<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formulário</title>

    <!-- LINK PARA CSS EXTERNO -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK PARA JS EXTERNO -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <!-- Contêiner para animação de chuva -->
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <section class="container">
      <!-- Seção da imagem com texto promocional -->
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas novas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>

      <!-- Formulário de cadastro -->
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>

        <!-- Campo para o nome do usuário -->
        <div class="input_data">
          <input type="text" name="nome" id="nome" required />
          <label for="nome">Nome</label>
        </div>

        <!-- Campo para o e-mail -->
        <div class="input_data">
          <input type="email" name="email" id="email" required />
          <label for="email">Email</label>
        </div>

        <!-- Campo para o telefone/celular -->
        <div class="input_data">
          <input type="tel" name="celular" id="celular" required />
          <label for="celular">Telefone</label>
          <span id="error-message" class="error"></span>
          <!-- Área para exibir mensagens de erro -->
        </div>

        <!-- Campo para a senha -->
        <div class="input_data">
          <input type="password" name="senha" id="senha" required />
          <label for="senha">Senha</label>
        </div>

        <!-- Campo para confirmação da senha -->
        <div class="input_data">
          <input type="password" name="confirm" id="confirm" required />
          <label for="confirm">Confirme sua senha</label>
        </div>

        <!-- Campo para CPF -->
        <div class="input_data">
          <input type="text" name="cpf" id="cpf" required />
          <label for="cpf">CPF</label>
        </div>

        <!-- Campo para RG -->
        <div class="input_data">
          <input type="text" name="rg" id="rg" required />
          <label for="rg">RG</label>
        </div>

        <!-- Botão de envio do formulário -->
        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
