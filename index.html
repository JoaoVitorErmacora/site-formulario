<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formulário</title>

    <!-- LINK PARA CSS EXTERNO -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- LINK PARA JS EXTERNO -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>
    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas novas aventuras e <br />
          descubras novos lugares ao redor do mundo!
        </p>
      </div>

      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>

        <div class="input_data">
          <input type="text" name="nome" id="nome" required />
          <label for="">Nome</label>
        </div>

        <div class="input_data">
          <input type="email" name="email" id="email" required />
          <label for="">Email</label>
        </div>
        <div class="input_data">
          <input type="tel" name="celular" id="celular" required />
          <label for="celular">Telefone</label>
          <span id="error-message" class="error"></span>
          <!-- Adicionando a área para exibir o erro -->
        </div>

        <div class="input_data">
          <input type="password" name="senha" id="senha" required />
          <label for="">Senha</label>
        </div>

        <div class="input_data">
          <input type="password" name="confirm" id="confirm" required />
          <label for="">Connfirme sua senha</label>
        </div>

        <div class="input_data">
          <input type="text" name="cpf" id="cpf" required />
          <label for=""> CPF</label>
        </div>

        <div class="input_data">
          <input type="text" name="rg" id="rg" required />
          <label for="">RG</label>
        </div>

        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
